<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Teacher Tools</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>

	<body>
		<header>
			<h1>Teacher Tools: Caravel Academy</h1>
		</header>
		<main id="interface">
			<section id="studentList">
				<textarea
					name="Student List Input"
					id="studentListInput"
				></textarea>
			</section>
			<section class="buttons">
				<h2>Student List</h2>
				<div>
					<h3>Current List</h3>
					<input type="button" value="Save list" id="saveListInput" />
					<input type="button" value="Clear list" id="clearListInput" />
					<input type="text" id="saveListNameInput" placeholder="save name" />
				</div>
				<div class="savedContainer">
					<h3>Saved</h3>
					<input type="checkbox" id="toggleDeleteCheck" />
					<label for="toggleDeleteCheck">Delete List</label>
					<div id="savedListsDiv"></div>
				</div>
			</section>
			<section id="tools">
				<h2>Tools</h2>
				<div>
					<h3>Quick Actions (Coming Soon)</h3>
					<input type="button" disabled value="Teams (3-4 people)" id="chooseQuickTeams" />
					<input type="button" disabled value="Small Groups (2-3 people)" id="chooseQuickPairs" />
				</div>
				<div class="randomStudent">
					<h3>Select a Random Student</h3>
					<input type="button" value="Select Student" id="chooseRandomStudentInput" />
					<p>Student: <span id="randomChoice"></span></p>
				</div>
				<div class="randomGroups">
					<h3>Assign Random Groups</h3>
					<label for="numberOfTeamsInput">Number of Teams: </label>
					<input type="number" value="2" id="numberOfTeamsInput" />
					<input type="button" value="Assign Teams" id="assignRandomTeamsInput" />
					<div id="teamsParagraph"></div>
				</div>
			</section>
		</main>
	</body>
</html>
